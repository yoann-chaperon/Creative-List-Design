<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Creative List Design</title>
        <style>
            :root {
            --color2: #0ed095;
            --color4: #fc5f9b;
            --color5: #a362ea;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="box" style="--clr:var(--color4)">
                <div class="content">
                    <div class="icon">
                        <ion-icon name="color-palette-outline"></ion-icon>
                    </div>
                    <div class="text">
                        <h3>Website Designing</h3>
                        <p>5 Projects</p>
                    </div>
                </div>
            </div>
            <div class="box" style="--clr:var(--color5)">
                <div class="content">
                    <div class="icon">
                        <ion-icon name="code-slash-outline"></ion-icon>
                    </div>
                    <div class="text">
                        <h3>Website Developement</h3>
                        <p>3 Projects</p>
                    </div>
                </div>
            </div>
            <div class="box" style="--clr:var(--color2)">
                <div class="content">
                    <div class="icon">
                        <ion-icon name="earth-outline"></ion-icon>
                    </div>
                    <div class="text">
                        <h3>SEO</h3>
                        <p>4 Projects</p>
                    </div>
                </div>
            </div>
        </div>
        <script
            type="module"
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
        ></script>
    </body>
</html>
